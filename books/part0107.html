<figure class="fut_tit"><img alt="Shallan’s Sketchbook: Highspren. Highspren are enigmatic beings in the best of circumstances. In Shadesmar, their forms are as solid as any of the other spren, although they appear as human-shaped holes in reality, spaces that look out onto unfamiliar starry skies. When they move, the stars do not move with them. Watching these beings walk is like looking through a moving window onto an alternate reality. Distinguishing individual highspren is incredibly difficult, unless they happen to have a distinct silhouette. However, highspren seem to have no difficulty in identifying one another. In the Physical Realm, they appear as a tear or hole, hanging in the air." class="img1" id="figpt6" src="../images/00012.jpeg" title="Shallan’s Sketchbook: Highspren. Highspren are enigmatic beings in the best of circumstances. In Shadesmar, their forms are as solid as any of the other spren, although they appear as human-shaped holes in reality, spaces that look out onto unfamiliar starry skies. When they move, the stars do not move with them. Watching these beings walk is like looking through a moving window onto an alternate reality. Distinguishing individual highspren is incredibly difficult, unless they happen to have a distinct silhouette. However, highspren seem to have no difficulty in identifying one another. In the Physical Realm, they appear as a tear or hole, hanging in the air."/></figure>
