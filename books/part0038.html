<figure class="fut_tit"><img alt="A Portion of the Southern Sea of Souls. Labels: • Basin of the Veiled Sun. • Nohadon’s Stairways. • Perpetual Sobriety. • Azimir Oathgate. • Ageless Beauty. • Abiding Light. • The Radiant Depths. • The Empyrean Gulf. • Justice Untarnished. • The Oathbound Spires. • The Astral Banks. • Lasting Integrity. • Brilliance Eternal. • To the Expanse of Vibrance. • To the Nexus of Imagination. Nazh. Text: • Add to wish list: ride one of these. • Urithiru in the Physical Realm. • Something weird here. Will report in person. • Just a lighthouse with a couple of grouchy attendants and their bratty kids. The quiche, however, was exceptional. • Also perpetually boring. • Must’ve been named a thousand years ago. • Path of Adolin and Shallan’s Voyage. • This place is literally called “Nameless.”. • Little more than a rest stop with acceptable snack choices. • There’s a strange storm brewing on the horizon here. I don’t like it. • Are you ever going to return the last map? Then again, I’ve had that other thing of yours so long I’ve engraved my initials on it. I suppose we’re even now." class="img1" id="figpt2" src="../images/00009.jpeg" title="A Portion of the Southern Sea of Souls. Labels: • Basin of the Veiled Sun. • Nohadon’s Stairways. • Perpetual Sobriety. • Azimir Oathgate. • Ageless Beauty. • Abiding Light. • The Radiant Depths. • The Empyrean Gulf. • Justice Untarnished. • The Oathbound Spires. • The Astral Banks. • Lasting Integrity. • Brilliance Eternal. • To the Expanse of Vibrance. • To the Nexus of Imagination. Nazh. Text: • Add to wish list: ride one of these. • Urithiru in the Physical Realm. • Something weird here. Will report in person. • Just a lighthouse with a couple of grouchy attendants and their bratty kids. The quiche, however, was exceptional. • Also perpetually boring. • Must’ve been named a thousand years ago. • Path of Adolin and Shallan’s Voyage. • This place is literally called “Nameless.”. • Little more than a rest stop with acceptable snack choices. • There’s a strange storm brewing on the horizon here. I don’t like it. • Are you ever going to return the last map? Then again, I’ve had that other thing of yours so long I’ve engraved my initials on it. I suppose we’re even now."/></figure>
