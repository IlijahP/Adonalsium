<figure class="fut_tit"><img alt="Shallan’s Sketchbook: Mistspren. The porcelain masks sometimes catch the light and sparkle, almost translucently. When a mistspren speaks, its mask’s lips do not move, neither does the mask’s expression change. Many of the mistspren I encountered worked aboard the mandra ships, and their clothing and gear reflected that occupation. Mistspren can determine how they appear in Shadesmar. They usually choose a shape like a person, but they don’t have to. They appear in the Physical Realm like the light reflected onto a surface from a sunbeam passing through a crystal, regardless of whether a surface or light exists when they appear." class="img1" id="fig5" src="../images/00014.jpeg" title="Shallan’s Sketchbook: Mistspren. The porcelain masks sometimes catch the light and sparkle, almost translucently. When a mistspren speaks, its mask’s lips do not move, neither does the mask’s expression change. Many of the mistspren I encountered worked aboard the mandra ships, and their clothing and gear reflected that occupation. Mistspren can determine how they appear in Shadesmar. They usually choose a shape like a person, but they don’t have to. They appear in the Physical Realm like the light reflected onto a surface from a sunbeam passing through a crystal, regardless of whether a surface or light exists when they appear."/></figure>
