<figure class="fut_tit"><img alt="Shallan’s Sketchbook: Peakspren. Like many other spren in Shadesmar, peakspren wear human clothing. Peakspren fashion, and to some degree their features, remind me of the Unkalaki. The cracks in their skin don’t appear to affect them in any way. Some of these cracks almost seem to form glyphs or symbols. There is as much variety in color and texture to their stone forms as could be imagined by any geologist. They can be as smooth as polished marble or as rough as porous basalt. In the Physical Realm, peakspren can disappear into stone to stay hidden. To reappear, they break out of other nearby stone, even if it’s as small as a pebble." class="img1" id="fig15" src="../images/00023.jpeg" title="Shallan’s Sketchbook: Peakspren. Like many other spren in Shadesmar, peakspren wear human clothing. Peakspren fashion, and to some degree their features, remind me of the Unkalaki. The cracks in their skin don’t appear to affect them in any way. Some of these cracks almost seem to form glyphs or symbols. There is as much variety in color and texture to their stone forms as could be imagined by any geologist. They can be as smooth as polished marble or as rough as porous basalt. In the Physical Realm, peakspren can disappear into stone to stay hidden. To reappear, they break out of other nearby stone, even if it’s as small as a pebble."/></figure>
